<div class="login-card">
  <div class="brand">
    <div class="brand-logo"></div>
    <h1>Welcome back</h1>
    <p>Enter your credentials to access your account</p>
  </div>

  <form (submit)="login(); $event.preventDefault()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <div class="error" id="passwordError"></div>
    </div>

    <div class="remember-forgot">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="login-btn" id="loginButton">Sign in</button>
  </form>

  <div class="social-login">
    <p>Or continue with</p>
    <div class="social-buttons">
        <button type="button" class="google-btn" (click)="onGoogleSignIn()">
            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo" />
            Sign in with Google
        </button>
    </div>
  </div>

  <div class="signup-link">
    <p>Don't have an account? <button (click)="onRegister()">Sign up</button></p>
  </div>
</div>
