<!-- sidebar.component.html -->
<div class="sidebar" [class.sidebar-collapsed]="isCollapsed">
  <div class="sidebar-header">
    <!-- <img src="/assets/logo.png" alt="Logo" class="logo" /> -->
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <nav class="nav-menu">
    <ul class="nav-list">
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToDashboard()" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="link-text" [class.hide-text]="isCollapsed">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToComplaint()" class="nav-link">
          <i class="fas fa-exclamation-circle"></i>
          <span class="link-text" [class.hide-text]="isCollapsed">Complaints</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToDocuments()" class="nav-link">
          <i class="fas fa-file-alt"></i>
          <span class="link-text" [class.hide-text]="isCollapsed">Documents</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToMaintenance()" class="nav-link">
          <i class="fas fa-tools"></i>
          <span class="link-text" [class.hide-text]="isCollapsed">Maintenance</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToNotification()" class="nav-link">
          <i class="fas fa-bell"></i>
          <span class="link-text" [class.hide-text]="isCollapsed">Notifications</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="logout-container">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span class="link-text" [class.hide-text]="isCollapsed">Logout</span>
    </button>
  </div>
</div>
