<!-- Overlay for mobile -->
<div class="sidebar-overlay" [class.show]="isOpen" (click)="closeSidebar()"></div>

<div class="sidebar" [class.sidebar-collapsed]="isCollapsed && !isMobile" [class.sidebar-open]="isOpen">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  
  <nav class="nav-menu cursor">
    <ul class="nav-list">
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToDashboard()" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToComplaint()" class="nav-link">
          <i class="fas fa-exclamation-circle"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Complaints</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToDocuments()" class="nav-link">
          <i class="fas fa-file-alt"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Documents</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToMaintenance()" class="nav-link">
          <i class="fas fa-tools"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Maintenance</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToNotification()" class="nav-link">
          <i class="fas fa-bell"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Notifications</span>
        </a>
      </li>
      
      <li class="nav-item" routerLinkActive="active">
        <a (click)="goToVendors()" class="nav-link">
          <i class="fas fa-phone-alt"></i>
          <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Vendors List</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="logout-container">
    <button class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span class="link-text" [class.hide-text]="isCollapsed && !isMobile">Logout</span>
    </button>
  </div>
</div>
