<div class="content-wrapper" [class.content-wrapper-collapsed]="sidebar.isCollapsed">
  <app-side-bar #sidebar></app-side-bar>
  
  <div class="dashboard-container">
    <div class="main-content">
      <!-- Header Section -->
      <div class="header">
        <div class="welcome-section">
          <h1>Welcome back, {{ username }}</h1>
          <p class="subtitle">Here's what's happening today</p>
        </div>
        <div class="header-actions">
          <div class="date-display">
            <i class="fas fa-calendar-alt"></i>
            {{ today | date:'longDate' }}
          </div>
        </div>
      </div>

      <!-- Admin Dashboard -->
      <div *ngIf="userRole === 'admin'" class="dashboard-content">
        <div class="dashboard-grid">
          <!-- Quick Stats -->
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stats-info">
              <h3>Total Users</h3>
              <p class="stats-number">2,451</p>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-ticket-alt"></i>
            </div>
            <div class="stats-info">
              <h3>Open Tickets</h3>
              <p class="stats-number">13</p>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="stats-info">
              <h3>Monthly Growth</h3>
              <p class="stats-number">+24%</p>
            </div>
          </div>

          <!-- Main Actions -->
          <div class="actions-card">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
              <button class="btn btn-primary" (click)="manageUser()">
                <i class="fas fa-user-cog"></i>
                Manage Users
              </button>
              <button class="btn btn-warning" (click)="goToComplaint()">
                <i class="fa fa-exclamation-circle"></i>
                View Complaints
              </button>
              <button class="btn btn-info">
                <i class="fas fa-cog"></i>
                Settings
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Member Dashboard -->
      <div *ngIf="userRole === 'member'" class="dashboard-content">
        <div class="dashboard-grid">
          <!-- Member Stats -->
          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stats-info">
              <h3>Active Bookings</h3>
              <p class="stats-number">3</p>
            </div>
          </div>

          <div class="stats-card" (click)="goToNotification()">
            <div class="stats-icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="stats-info">
              <h3 >Notifications</h3>
              <p class="stats-number">5</p>
            </div>
          </div>

          <div class="stats-card">
            <div class="stats-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="stats-info">
              <h3>Rating</h3>
              <p class="stats-number">4.8</p>
            </div>
          </div>

          <!-- Member Actions -->
          <div class="actions-card">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
              <button class="btn btn-success" (click)="goToComplaint()">
                <i class="fas fa-plus-circle"></i>
                Submit Complaint
              </button>
              <button class="btn btn-info">
                <i class="fas fa-calendar"></i>
                View Bookings
              </button>
              <button class="btn btn-primary">
                <i class="fas fa-user"></i>
                My Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
